<!DOCTYPE html>
<html class="bg-dark" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>junglejumble</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">Jungle_Jumble</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->

        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main class="bg-dark">

    <section id="router-view">
      <!-- primary viewport -->
    </section>

    <section>
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-4">
            <h1 class="p-5 text-info">Jungle Jumble</h1>
          </div>
          <div class="col-12">
            <div class="row">
              <div id="selectedJumble" class="col-md-7 py-5 bg-light border">
                <h5 class="text-start ps-5"> Select Your Jumble!! </h5>
                <div class="text-start ps-5"> When you are ready to type select a Jumble to Begin. Remeber you have to
                  Type it exactly as written
                </div>
              </div>
              <div class="col-md-5 bg-info border shadow">
                <h3> Jumbles </h3>
                <div id="Buttons" class="row">
                  <div class="col-12 text-start ps-5 py-5">

                  </div>
                </div>
              </div>
              <div class="col-md-7 bg-light py-5 border">
                <form onsubmit="app.GameController.checkJumble()">
                  <textarea name="checkJumble" class="w-75 coolheight border shadow">
                  </textarea>
                  <button type="submit" class="btn btn-rounded btn-outline-dark">Submit Here or Press Enter</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- SECTION -->
  <footer class="bg-info text-light">
    <div class="text-center no-select">
      <p class="mb-0 text-dark"><small>Made with ðŸ’– by Seth and Evan @ CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>

</html>
